<h3>Novo Banco</h3>
<form class="novo-banco-form">
  <div class="form-group">
    <label for="codigo">Código:</label>
    <input type="number" id="codigo" name="codigo" [(ngModel)]="codigo" required>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" [(ngModel)]="descricao" required>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="status" required>
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn-salvar" (click)="salvarBanco()">Salvar</button>
    <button type="button" class="btn-cancelar" (click)="cancelarCadastro()">Cancelar</button>
  </div>
</form>
