<h3>Editar Banco</h3>
<form class="novo-banco-form">
  <div class="form-group">
    <label for="codigo">Código:</label>
    <input
      type="number"
      id="codigo"
      name="codigo"
      [(ngModel)]="banco.codigo"
      required
    />
  </div>
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input
      type="text"
      id="descricao"
      name="descricao"
      [(ngModel)]="banco.descricao"
      required
    />
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="banco.status" required>
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn-salvar" (click)="salvarBancoEditado()">
      Salvar
    </button>
    <button type="button" class="btn-cancelar" (click)="cancelarCadastro()">
      Cancelar
    </button>
  </div>
</form>
